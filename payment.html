<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Instructions - DalaKoNa</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffbe6;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
      background: #fffcdb;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .method {
      margin-top: 2rem;
    }
    .method img {
      display: block;
      margin: 0 auto;
      max-width: 200px;
    }
    .number {
      text-align: center;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .note {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Payment Instructions</h1>

    <div class="total">
      Amount to Pay: <span id="total-amount">â‚±0.00</span>
    </div>

    <div class="method">
      <h2>GCash</h2>
      <img src="gcash-qr.png" alt="GCash QR Code" />
      <div class="number">09XXXXXXXXX</div>
    </div>

    <div class="method">
      <h2>PayMaya</h2>
      <img src="paymaya-qr.png" alt="PayMaya QR Code" />
      <div class="number">09XXXXXXXXX</div>
    </div>

    <div class="note">
      Please take a screenshot of your payment and send it via WhatsApp after placing your order.
    </div>
  </div>

  <script>
    const total = localStorage.getItem("dalatotal");
    if (total) {
      document.getElementById("total-amount").textContent = `â‚±${parseFloat(total).toFixed(2)}`;
    }
  </script>
</body>
</html>
