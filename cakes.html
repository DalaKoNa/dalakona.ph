<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goldilocks Cakes - DalaKoNa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #ffcc00;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .cart-icon {
      font-size: 1.4rem;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      padding: 0.75rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card h4 {
      font-size: 1rem;
      margin: 0.25rem 0;
    }
    .product-card button {
      background: #ffcc00;
      border: none;
      padding: 0.25rem 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 6px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }
    .cart-panel.open {
      transform: translateX(0);
    }
    .cart-header {
      padding: 1rem;
      background: #ffcc00;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .cart-items {
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart-footer {
      padding: 1rem;
    }
    .checkout-btn {
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Goldilocks Cakes</h1>
    <div class="cart-icon" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
    </div>
  </div>

  <div class="product-grid" id="product-grid"></div>

  <div class="cart-panel" id="cart-panel">
    <div class="cart-header">
      <span>Your Cart</span>
      <button onclick="toggleCart()">X</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer" id="cart-footer"></div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  ">
    <div style="
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
    ">
      <h3>Customer Info</h3>
      <label>Name:<br><input type="text" id="cust-name" required style="width: 100%;" /></label><br><br>
      <label>Phone:<br><input type="text" id="cust-phone" required style="width: 100%;" /></label><br><br>
      <label>Delivery Address:<br><input type="text" id="cust-address" required style="width: 100%;" /></label><br><br>
      <label>Special Request:<br><textarea id="cust-request" rows="2" style="width: 100%;"></textarea></label><br><br>
      <label>Delivery Date:<br><input type="text" id="cust-date" style="width: 100%;" readonly /></label><br><br>
      <label>Delivery Time:<br><input type="text" id="cust-time" style="width: 100%;" readonly /></label><br><br>
      <label>Payment Method:<br>
        <select id="cust-payment" style="width: 100%;">
          <option value="Cash on Delivery">Cash on Delivery</option>
          <option value="GCash">GCash</option>
          <option value="PayMaya">PayMaya</option>
        </select>
      </label><br><br>

      <div style="margin-top: 0.5rem; text-align: center;">
        <a href="#" onclick="showPaymentInstructions()" style="color: blue; text-decoration: underline; font-size: 0.9rem;">
          üí≥ View Payment Instructions
        </a>
      </div><br>

      <button onclick="submitOrder()" style="width: 100%; padding: 0.6rem; background: green; color: white; font-weight: bold; border: none;">Place Order</button>
      <button onclick="closeModal()" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.2rem;">‚úñ</button>

      <div id="payment-info" style="display:none; margin-top: 1rem; padding: 1rem; background: #fffcdb; border-radius: 8px;">
        <p><strong>GCash:</strong> 09XXXXXXXXX</p>
        <p><strong>PayMaya:</strong> 09XXXXXXXXX</p>
        <p>Please send payment and send screenshot via WhatsApp after checkout.</p>
      </div>
    </div>
  </div>

  <script>
    const deliveryFee = 29.99;
    const serviceFee = 10.01;
    const products = [
      { name: "Black Forest Cake", price: 649 },
      { name: "Chocolate Mousse Cake", price: 649 },
      { name: "Classic Sansrival", price: 825 },
      { name: "Royal Fudge Cake with Toblerone", price: 649 },
      { name: "Ube Roll", price: 330 },
      { name: "Egg Pie", price: 275 },
      { name: "Pastel Blooms Mocha 8x12", price: 649 },
      { name: "Pastel Blooms Choco 9\"", price: 429 },
      { name: "Luscious Caramel 9\"", price: 568 },
      { name: "Butter Macaroons", price: 61 }
    ];
    const cart = {};

    function renderProducts() {
      const grid = document.getElementById("product-grid");
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `<h4>${p.name}</h4><p>‚Ç±${p.price.toFixed(2)}</p><button onclick="addToCart(${i})">Add to Cart</button>`;
        grid.appendChild(div);
      });
    }

    function addToCart(index) {
      const key = products[index].name;
      if (!cart[key]) cart[key] = { ...products[index], qty: 0 };
      cart[key].qty++;
      updateCart();
    }

    function updateCart() {
      const items = document.getElementById("cart-items");
      const footer = document.getElementById("cart-footer");
      const subtotal = Object.values(cart).reduce((s, i) => s + i.qty * i.price, 0);
      items.innerHTML = Object.values(cart).map(i => `<p>${i.name} x${i.qty} = ‚Ç±${(i.qty * i.price).toFixed(2)}</p>`).join("");
      const total = subtotal + deliveryFee + serviceFee;
      localStorage.setItem("dalatotal", total);
      footer.innerHTML = `
        <p>Subtotal: ‚Ç±${subtotal.toFixed(2)}</p>
        <p>Delivery Fee: ‚Ç±${deliveryFee.toFixed(2)}</p>
        <p>Service Fee: ‚Ç±${serviceFee.toFixed(2)}</p>
        <p><strong>Total: ‚Ç±${total.toFixed(2)}</strong></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>`;
      document.getElementById("cart-count").textContent = Object.values(cart).reduce((s, i) => s + i.qty, 0);
    }

    function toggleCart() {
      document.getElementById("cart-panel").classList.toggle("open");
    }

    function checkout() {
      document.getElementById("checkout-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("checkout-modal").style.display = "none";
    }

    function showPaymentInstructions() {
      document.getElementById("payment-info").style.display = "block";
    }

    function submitOrder() {
      const name = document.getElementById("cust-name").value.trim();
      const phone = document.getElementById("cust-phone").value.trim();
      const address = document.getElementById("cust-address").value.trim();
      const payment = document.getElementById("cust-payment").value;
      const request = document.getElementById("cust-request").value.trim();
      const date = document.getElementById("cust-date").value.trim();
      const time = document.getElementById("cust-time").value.trim();

      if (!name || !phone || !address) {
        alert("Please fill in all fields.");
        return;
      }

      const items = Object.values(cart)
        .map(item => `${item.name} x${item.qty} = ‚Ç±${(item.qty * item.price).toFixed(2)}`)
        .join('\n');
      const subtotal = Object.values(cart).reduce((s, i) => s + i.qty * i.price, 0);
      const total = subtotal + deliveryFee + serviceFee;

      const paymentStatus = payment === "Cash on Delivery" ? "Unpaid - COD" : `Paid via ${payment}`;
      const locationLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;

      const message = `*DalaKoNa Order*\n\nüßÅ *Items:*\n${items}\n\nSubtotal: ‚Ç±${subtotal.toFixed(2)}\nDelivery Fee: ‚Ç±${deliveryFee}\nService Fee: ‚Ç±${serviceFee}\n*Total: ‚Ç±${total.toFixed(2)}*\n\nüìç *Address:* ${address}\nüìå *Location:* ${locationLink}\nüóì *Date:* ${date}\nüïí *Time:* ${time}\nüë§ *Name:* ${name}\nüìû *Phone:* ${phone}\nüí¨ *Request:* ${request || 'None'}\nüí∏ *Payment:* ${paymentStatus}`;

      const phoneNumber = "63XXXXXXXXXX"; // Replace with real merchant number
      const encodedMsg = encodeURIComponent(message);
      window.open(`https://wa.me/${phoneNumber}?text=${encodedMsg}`, "_blank");

      closeModal();
      toggleCart();
    }

    function setAutoDeliveryDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('en-PH', { year: 'numeric', month: 'short', day: 'numeric' });
      const time = now.toLocaleTimeString('en-PH', { hour: 'numeric', minute: '2-digit' });
      document.getElementById("cust-date").value = date;
      document.getElementById("cust-time").value = `ASAP (by ${time})`;
    }

    renderProducts();
    setAutoDeliveryDateTime();
  </script>
</body>
</html>
