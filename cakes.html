<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goldilocks Cakes - DalaὯNa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #ffcc00;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .cart-icon {
      font-size: 1.4rem;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      padding: 0.75rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card h4 {
      font-size: 1rem;
      margin: 0.25rem 0;
    }
    .product-card button {
      background: #ffcc00;
      border: none;
      padding: 0.25rem 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 6px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }
    .cart-panel.open {
      transform: translateX(0);
    }
    .cart-header {
      padding: 1rem;
      background: #ffcc00;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .cart-items, .cart-footer {
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
    }
    .checkout-btn {
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Goldilocks</h1>
    <div class="cart-icon" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
    </div>
  </div>

  <div class="product-grid" id="product-grid"></div>

  <div class="cart-panel" id="cart-panel">
    <div class="cart-header">
      <span>Your Cart</span>
      <button onclick="toggleCart()">X</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer">
      <p>Subtotal: ₱<span id="subtotal">0.00</span></p>
      <p>Delivery Fee: ₱29.99</p>
      <p>Service Fee: ₱10.01</p>
      <p><strong>Total: ₱<span id="total">0.00</span></strong></p>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    const deliveryFee = 29.99;
    const serviceFee = 10.01;
    const markup = 1;

    const products = [
      { name: "Black Forest Cake", price: 649 },
      { name: "Chocolate Mousse Cake", price: 649 },
      { name: "Classic Sansrival", price: 825 },
      { name: "Royal Fudge Cake with Toblerone", price: 649 },
      { name: "Chocolate Cherry Torte", price: 649 },
      { name: "Pastel Blooms Mocha 8x12", price: 649 },
      { name: "Pastel Blooms Choco 8x12", price: 649 },
      { name: "Celebrate Mocha 8x12", price: 649 },
      { name: "Celebrate Choco 8x12", price: 649 },
      { name: "Balloons Mocha 8x12", price: 649 },
      { name: "Balloons Choco 8x12", price: 649 },
      { name: "Unicorn Mocha 8x12", price: 649 },
      { name: "Unicorn Choco 8x12", price: 649 },
      { name: "Pastel Blooms Ube 8x12", price: 759 },
      { name: "Luscious Caramel 8x12", price: 770 },
      { name: "Pastel Blooms Choco 9\"", price: 429 },
      { name: "Pastel Blooms Mocha 9\"", price: 429 },
      { name: "Luscious Caramel 9\"", price: 568 },
      { name: "Luscious Caramel 9\" Round", price: 605 },
      { name: "Classic Mocha Whole Roll", price: 330 },
      { name: "Brazo de Mercedes Whole Roll", price: 429 },
      { name: "Eggpie", price: 275 },
      { name: "Butter Macaroons", price: 61 },
    ];

    const cart = {};

    function renderProducts() {
      const grid = document.getElementById("product-grid");
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <h4>${p.name}</h4>
          <p>₱${p.price.toFixed(2)}</p>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        grid.appendChild(div);
      });
    }

    function addToCart(index) {
      const key = products[index].name;
      if (!cart[key]) cart[key] = { ...products[index], qty: 0 };
      cart[key].qty++;
      updateCart();
    }

    function updateCart() {
      const container = document.getElementById("cart-items");
      const subtotal = Object.values(cart).reduce((sum, item) => sum + item.qty * item.price, 0);
      container.innerHTML = Object.values(cart).map(item => `
        <p>${item.name} x${item.qty} = ₱${(item.qty * item.price).toFixed(2)}</p>
      `).join("");
      document.getElementById("subtotal").textContent = subtotal.toFixed(2);
      document.getElementById("total").textContent = (subtotal + deliveryFee + serviceFee).toFixed(2);
      document.getElementById("cart-count").textContent = Object.values(cart).reduce((sum, item) => sum + item.qty, 0);
    }

    function toggleCart() {
      document.getElementById("cart-panel").classList.toggle("open");
    }

    function checkout() {
      alert("Redirecting to checkout form...");
      // trigger Fillout modal / WhatsApp here
    }

    renderProducts();
  </script>
</body>
</html>
