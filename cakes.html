<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cakes from Goldilocks - DalaKoNa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fffbe6;
      margin: 0;
    }
    .header {
      background-color: #ffcc00;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 1.25rem; margin: 0; }
    .cart-icon {
      font-size: 1.4rem;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      padding: 0.75rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card h4 {
      font-size: 1rem;
      margin: 0.25rem 0;
    }
    .product-card button {
      background: #ffcc00;
      border: none;
      padding: 0.25rem 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 6px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }
    .cart-panel.open { transform: translateX(0); }
    .cart-header {
      padding: 1rem;
      background: #ffcc00;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .cart-items { flex: 1; overflow-y: auto; padding: 1rem; }
    .cart-footer { padding: 1rem; }
    .checkout-btn {
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .payment-instructions {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .payment-instructions img {
      max-width: 150px;
      display: block;
      margin: 0.5rem auto;
    }
    .payment-instructions .number {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cakes from Goldilocks</h1>
    <div class="cart-icon" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
    </div>
  </div>

  <div class="product-grid" id="product-grid"></div>

  <div class="cart-panel" id="cart-panel">
    <div class="cart-header">
      <span>Your Cart</span>
      <button onclick="toggleCart()">X</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer" id="cart-footer"></div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000;">
    <div style="background:white; padding:1.5rem; border-radius:12px; width:90%; max-width:420px; position:relative;">
      <h3>Customer Info</h3>
      <label>Name:<br><input type="text" id="cust-name" style="width:100%;" /></label><br><br>
      <label>Phone:<br><input type="text" id="cust-phone" style="width:100%;" /></label><br><br>
      <label>Email:<br><input type="email" id="cust-email" style="width:100%;" /></label><br><br>
      <label>Delivery Address:<br><input type="text" id="cust-address" style="width:100%;" /></label><br><br>

      <h4>Delivery Details</h4>
      <input type="date" id="delivery-date" disabled style="width: 100%;" />
      <input type="time" id="delivery-time" disabled style="width: 100%; margin-top: 0.5rem;" />
      <div id="delivery-note" style="font-size: 0.85rem; color: #444; margin-top: 0.25rem;"></div><br>

      <label>Special Request:<br><textarea id="special-request" style="width: 100%; height: 60px;"></textarea></label><br><br>

      <label>Payment Method:<br>
        <select id="cust-payment" style="width: 100%;">
          <option value="Cash on Delivery">Cash on Delivery</option>
          <option value="GCash">GCash</option>
          <option value="PayMaya">PayMaya</option>
        </select>
      </label><br><br>

      <div class="payment-instructions">
        <h4>üì≤ Payment Instructions</h4>
        <strong>GCash:</strong>
        <img src="gcash-qr.png" alt="GCash QR">
        <div class="number">09XXXXXXXXX</div>

        <strong style="margin-top:1rem; display:block;">PayMaya:</strong>
        <img src="paymaya-qr.png" alt="PayMaya QR">
        <div class="number">09XXXXXXXXX</div>
        <p style="font-size:0.8rem; text-align:center;">Send payment screenshot via WhatsApp after placing your order.</p>
      </div>

      <input type="hidden" id="geo-location" />

      <button onclick="submitOrder()" style="width:100%; margin-top:1rem; padding:0.6rem; background:green; color:white; font-weight:bold; border:none;">Place Order</button>
      <button onclick="closeModal()" style="position:absolute; top:10px; right:15px; background:none; border:none; font-size:1.2rem;">‚úñ</button>
    </div>
  </div>

  <script>
    const deliveryFee = 29.99;
    const serviceFee = 10.01;
    const cart = {};
    const products = [
      { name: "Black Forest Cake", price: 649 },
      { name: "Chocolate Mousse Cake", price: 649 },
      { name: "Classic Sansrival", price: 825 },
      { name: "Royal Fudge Cake with Toblerone", price: 649 },
      { name: "Egg Pie", price: 275 },
      { name: "Butter Macaroons", price: 61 },
      { name: "Ube Roll", price: 330 },
      { name: "Chocolate Dedication Cake", price: 649 }
    ];

    function renderProducts() {
      const grid = document.getElementById("product-grid");
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `<h4>${p.name}</h4><p>‚Ç±${p.price.toFixed(2)}</p><button onclick="addToCart(${i})">Add to Cart</button>`;
        grid.appendChild(div);
      });
    }

    function addToCart(index) {
      const key = products[index].name;
      if (!cart[key]) cart[key] = { ...products[index], qty: 0 };
      cart[key].qty++;
      updateCart();
    }

    function updateCart() {
      const items = Object.values(cart);
      const subtotal = items.reduce((sum, i) => sum + i.qty * i.price, 0);
      document.getElementById("cart-items").innerHTML = items.map(i => `<p>${i.name} x${i.qty} = ‚Ç±${(i.qty * i.price).toFixed(2)}</p>`).join("");
      document.getElementById("cart-footer").innerHTML = `
        <p>Subtotal: ‚Ç±${subtotal.toFixed(2)}</p>
        <p>Delivery Fee: ‚Ç±${deliveryFee}</p>
        <p>Service Fee: ‚Ç±${serviceFee}</p>
        <p><strong>Total: ‚Ç±${(subtotal + deliveryFee + serviceFee).toFixed(2)}</strong></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
      `;
      document.getElementById("cart-count").textContent = items.reduce((a, i) => a + i.qty, 0);
    }

    function toggleCart() {
      document.getElementById("cart-panel").classList.toggle("open");
    }

    function checkout() {
      document.getElementById("checkout-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("checkout-modal").style.display = "none";
    }

    navigator.geolocation.getCurrentPosition(pos => {
      document.getElementById("geo-location").value = `${pos.coords.latitude},${pos.coords.longitude}`;
    });

    const now = new Date();
    const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
    document.getElementById("delivery-date").value = now.toISOString().split("T")[0];
    document.getElementById("delivery-time").value = oneHourLater.toTimeString().slice(0, 5);
    document.getElementById("delivery-note").textContent = "‚úÖ Delivery is scheduled within 1 hour from merchant confirmation.";

    function submitOrder() {
      const name = document.getElementById("cust-name").value;
      const phone = document.getElementById("cust-phone").value;
      const email = document.getElementById("cust-email").value;
      const address = document.getElementById("cust-address").value;
      const date = document.getElementById("delivery-date").value;
      const time = document.getElementById("delivery-time").value;
      const payment = document.getElementById("cust-payment").value;
      const request = document.getElementById("special-request").value;
      const geo = document.getElementById("geo-location").value;
      const status = payment === "Cash on Delivery" ? "Unpaid - COD" : `Paid via ${payment}`;

      const items = Object.values(cart).map(i => `${i.name} x${i.qty} = ‚Ç±${(i.qty * i.price).toFixed(2)}`).join("\\n");
      const subtotal = Object.values(cart).reduce((sum, i) => sum + i.qty * i.price, 0);
      const total = subtotal + deliveryFee + serviceFee;

      localStorage.setItem("dalatotal", total.toFixed(2));

      const msg = `*DalaKoNa Order*\\n\\nüßÅ *Items:*\\n${items}\\n\\nSubtotal: ‚Ç±${subtotal.toFixed(2)}\\nDelivery: ‚Ç±${deliveryFee}\\nService Fee: ‚Ç±${serviceFee}\\n*Total: ‚Ç±${total.toFixed(2)}*\\n\\nüìç *Address:* ${address}\\nüåê *Geo:* ${geo}\\nüìÖ *Date:* ${date}\\nüïí *Time:* ${time}\\nüë§ *Name:* ${name}\\nüìû *Phone:* ${phone}\\nüìß *Email:* ${email}\\nüí¨ *Request:* ${request}\\nüí∏ *Payment:* ${status}`;

      const wa = `https://wa.me/63XXXXXXXXXX?text=${encodeURIComponent(msg)}`;
      window.open(wa, "_blank");

      closeModal();
      toggleCart();
    }

    renderProducts();
  </script>
</body>
</html>
