<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cakes from Goldilocks - DalaKoNa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #fffbe6; margin: 0; padding: 0; }
    .header { background-color: #ffcc00; padding: 1rem; display: flex; align-items: center; justify-content: space-between; }
    .header h1 { margin: 0; font-size: 1.5rem; }
    .cart-icon { font-size: 1.4rem; cursor: pointer; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1rem; padding: 1rem; }
    .product-card { background: white; padding: 0.75rem; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .product-card h4 { font-size: 1rem; margin: 0.25rem 0; }
    .product-card button { background: #ffcc00; border: none; padding: 0.25rem 0.5rem; font-weight: bold; cursor: pointer; }
    .cart-panel { position: fixed; top: 0; right: 0; width: 320px; height: 100%; background: #fff; box-shadow: -3px 0 6px rgba(0,0,0,0.2); transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; z-index: 999; }
    .cart-panel.open { transform: translateX(0); }
    .cart-header { padding: 1rem; background: #ffcc00; font-weight: bold; display: flex; justify-content: space-between; }
    .cart-items { padding: 1rem; flex-grow: 1; overflow-y: auto; }
    .cart-footer { padding: 1rem; }
    .checkout-btn { width: 100%; padding: 0.75rem; background: green; color: white; font-weight: bold; border: none; cursor: pointer; }
    #checkout-modal, #payment-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: #fff; padding: 1.5rem; border-radius: 12px; width: 90%; max-width: 400px; position: relative; }
    .modal-content h3, .modal-content h2 { text-align: center; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cakes from Goldilocks</h1>
    <div class="cart-icon" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
    </div>
  </div>

  <div class="product-grid" id="product-grid"></div>

  <div class="cart-panel" id="cart-panel">
    <div class="cart-header">
      <span>Your Cart</span>
      <button onclick="toggleCart()">X</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer" id="cart-footer"></div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal">
    <div class="modal-content">
      <h3>Customer Info</h3>
      <label>Name:<br><input type="text" id="cust-name" required style="width: 100%;" /></label><br><br>
      <label>Phone:<br><input type="text" id="cust-phone" required style="width: 100%;" /></label><br><br>
      <label>Delivery Address:<br><input type="text" id="cust-address" required style="width: 100%;" /></label><br><br>
      <label>Delivery Date:<br><input type="text" id="cust-date" style="width: 100%;" readonly /></label><br><br>
      <label>Delivery Time:<br><input type="text" id="cust-time" style="width: 100%;" readonly /></label><br><br>
      <label>Special Request:<br><textarea id="cust-note" style="width: 100%;"></textarea></label><br><br>
      <label>Payment Method:<br>
        <select id="cust-payment" style="width: 100%;" onchange="togglePaymentInfo()">
          <option value="Cash on Delivery">Cash on Delivery</option>
          <option value="GCash">GCash</option>
          <option value="PayMaya">PayMaya</option>
        </select>
      </label><br>
      <div style="margin-top: 0.5rem; text-align: center;">
        <a href="#" onclick="openPaymentModal()" style="color: blue; text-decoration: underline; font-size: 0.9rem;">
          üí≥ View Payment Instructions
        </a>
      </div>
      <br>
      <button onclick="submitOrder()" style="width: 100%; padding: 0.6rem; background: green; color: white; font-weight: bold; border: none;">Place Order</button>
      <button onclick="closeModal()" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.2rem;">‚úñ</button>
    </div>
  </div>

  <!-- Payment Modal -->
  <div id="payment-modal">
    <div class="modal-content">
      <h2>üí∏ Payment Instructions</h2>
      <p><strong>GCash:</strong></p>
      <img src="gcash-qr.png" alt="GCash QR Code" style="width: 100%; max-width: 200px; display: block; margin: auto;">
      <p style="text-align:center">09XXXXXXXXX</p>
      <hr>
      <p><strong>PayMaya:</strong></p>
      <img src="paymaya-qr.png" alt="PayMaya QR Code" style="width: 100%; max-width: 200px; display: block; margin: auto;">
      <p style="text-align:center">09XXXXXXXXX</p>
      <p style="font-size: 0.9rem; text-align: center;">Send screenshot via WhatsApp after payment</p>
      <button onclick="closePaymentModal()" style="width: 100%; margin-top: 1rem;">Close</button>
    </div>
  </div>

  <script>
    const deliveryFee = 29.99;
    const serviceFee = 10.01;
    const products = [
      { name: "Black Forest Cake", price: 649 },
      { name: "Chocolate Mousse Cake", price: 649 },
      { name: "Classic Sansrival", price: 825 },
      { name: "Royal Fudge Cake with Toblerone", price: 649 },
      { name: "Chocolate Cherry Torte", price: 649 },
    ];
    const cart = {};

    function renderProducts() {
      const grid = document.getElementById("product-grid");
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `<h4>${p.name}</h4><p>‚Ç±${p.price.toFixed(2)}</p><button onclick="addToCart(${i})">Add to Cart</button>`;
        grid.appendChild(div);
      });
    }

    function addToCart(i) {
      const key = products[i].name;
      if (!cart[key]) cart[key] = { ...products[i], qty: 0 };
      cart[key].qty++;
      updateCart();
    }

    function updateCart() {
      const container = document.getElementById("cart-items");
      const footer = document.getElementById("cart-footer");
      const subtotal = Object.values(cart).reduce((s, item) => s + item.qty * item.price, 0);
      container.innerHTML = Object.values(cart).map(item => `<p>${item.name} x${item.qty} = ‚Ç±${(item.qty * item.price).toFixed(2)}</p>`).join("");
      footer.innerHTML = `<p>Subtotal: ‚Ç±${subtotal.toFixed(2)}</p><p>Delivery Fee: ‚Ç±${deliveryFee.toFixed(2)}</p><p>Service Fee: ‚Ç±${serviceFee.toFixed(2)}</p><p><strong>Total: ‚Ç±${(subtotal + deliveryFee + serviceFee).toFixed(2)}</strong></p><button class='checkout-btn' onclick='checkout()'>Checkout</button>`;
      document.getElementById("cart-count").textContent = Object.values(cart).reduce((sum, i) => sum + i.qty, 0);
    }

    function toggleCart() {
      document.getElementById("cart-panel").classList.toggle("open");
    }

    function checkout() {
      document.getElementById("checkout-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("checkout-modal").style.display = "none";
    }

    function openPaymentModal() {
      document.getElementById("payment-modal").style.display = "flex";
    }

    function closePaymentModal() {
      document.getElementById("payment-modal").style.display = "none";
    }

    function submitOrder() {
      const name = document.getElementById("cust-name").value.trim();
      const phone = document.getElementById("cust-phone").value.trim();
      const address = document.getElementById("cust-address").value.trim();
      const date = document.getElementById("cust-date").value;
      const time = document.getElementById("cust-time").value;
      const payment = document.getElementById("cust-payment").value;
      const note = document.getElementById("cust-note").value;
      const subtotal = Object.values(cart).reduce((s, item) => s + item.qty * item.price, 0);
      const total = subtotal + deliveryFee + serviceFee;

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        const items = Object.values(cart).map(i => `${i.name} x${i.qty} = ‚Ç±${(i.qty * i.price).toFixed(2)}`).join('\n');
        const paymentStatus = payment === "Cash on Delivery" ? "Unpaid - COD" : `Paid via ${payment}`;

        const msg = `*DalaKoNa Order*\n\nüßÅ *Items:*\n${items}\n\nSubtotal: ‚Ç±${subtotal.toFixed(2)}\nDelivery: ‚Ç±${deliveryFee}\nService Fee: ‚Ç±${serviceFee}\n*Total: ‚Ç±${total.toFixed(2)}*\n\nüìç *Delivery Address:* ${address}\nüóì *Date:* ${date}\nüïí *Time:* ${time}\nüìå *Location:* https://www.google.com/maps?q=${lat},${lon}\nüìù *Note:* ${note}\nüë§ *Name:* ${name}\nüìû *Phone:* ${phone}\nüí∏ *Payment:* ${paymentStatus}`;

        const phoneNumber = "63XXXXXXXXXX";
        window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`, "_blank");

        closeModal();
        toggleCart();
      });
    }

    function setAutoDeliveryDateTime() {
      const today = new Date();
      document.getElementById("cust-date").value = today.toLocaleDateString('en-PH', { year: 'numeric', month: 'short', day: 'numeric' });
      document.getElementById("cust-time").value = `${today.getHours()}:${String(today.getMinutes()).padStart(2, '0')}`;
    }

    renderProducts();
    setAutoDeliveryDateTime();
  </script>
</body>
</html>
