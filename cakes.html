<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cakes from Goldilocks - Dalaüö≤Na</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #ffcc00;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .cart-icon {
      font-size: 1.4rem;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      padding: 0.75rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card h4 {
      font-size: 1rem;
      margin: 0.25rem 0;
    }
    .product-card button {
      background: #ffcc00;
      border: none;
      padding: 0.25rem 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 6px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }
    .cart-panel.open {
      transform: translateX(0);
    }
    .cart-header {
      padding: 1rem;
      background: #ffcc00;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .cart-items {
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart-footer {
      padding: 1rem;
    }
    .checkout-btn {
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cakes from Goldilocks</h1>
    <div class="cart-icon" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
    </div>
  </div>

  <div class="product-grid" id="product-grid"></div>

  <div class="cart-panel" id="cart-panel">
    <div class="cart-header">
      <span>Your Cart</span>
      <button onclick="toggleCart()">X</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer" id="cart-footer"></div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  ">
    <div style="
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
    ">
      <h3>Customer Info</h3>
      <label>Name:<br><input type="text" id="cust-name" required style="width: 100%;" /></label><br><br>
      <label>Phone:<br><input type="text" id="cust-phone" required style="width: 100%;" /></label><br><br>
      <label>Delivery Address:<br><input type="text" id="cust-address" required style="width: 100%;" /></label><br><br>
      <label>Delivery Date:<br><input type="text" id="cust-date" style="width: 100%;" readonly /></label><br><br>
      <label>Delivery Time:<br><input type="text" id="cust-time" style="width: 100%;" readonly /></label><br><br>
      <label>Payment Method:<br>
        <select id="cust-payment" style="width: 100%;">
          <option value="Cash on Delivery">Cash on Delivery</option>
          <option value="GCash">GCash</option>
          <option value="PayMaya">PayMaya</option>
        </select>
      </label><br><br>
      <button onclick="submitOrder()" style="width: 100%; padding: 0.6rem; background: green; color: white; font-weight: bold; border: none;">Place Order</button>
      <button onclick="closeModal()" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.2rem;">‚úñ</button>
    </div>
  </div>

  <script>
    const deliveryFee = 29.99;
    const serviceFee = 10.01;

    const products = [
      { name: "Black Forest Cake", price: 649 },
      { name: "Chocolate Mousse Cake", price: 649 },
      { name: "Classic Sansrival", price: 825 },
      { name: "Royal Fudge Cake with Toblerone", price: 649 },
      { name: "Chocolate Cherry Torte", price: 649 },
      { name: "Pastel Blooms Mocha 8x12", price: 649 },
      { name: "Pastel Blooms Choco 8x12", price: 649 },
      { name: "Celebrate Mocha 8x12", price: 649 },
      { name: "Celebrate Choco 8x12", price: 649 },
      { name: "Balloons Mocha 8x12", price: 649 },
      { name: "Balloons Choco 8x12", price: 649 },
      { name: "Unicorn Mocha 8x12", price: 649 },
      { name: "Unicorn Choco 8x12", price: 649 },
      { name: "Pastel Blooms Ube 8x12", price: 759 },
      { name: "Luscious Caramel 8x12", price: 770 },
      { name: "Pastel Blooms Choco 9\"", price: 429 },
      { name: "Pastel Blooms Mocha 9\"", price: 429 },
      { name: "Luscious Caramel 9\"", price: 568 },
      { name: "Luscious Caramel 9\" Round", price: 605 },
      { name: "Classic Mocha Whole Roll", price: 330 },
      { name: "Brazo de Mercedes Whole Roll", price: 429 },
      { name: "Eggpie", price: 275 },
      { name: "Butter Macaroons", price: 61 },
    ];

    const cart = {};

    function renderProducts() {
      const grid = document.getElementById("product-grid");
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <h4>${p.name}</h4>
          <p>‚Ç±${p.price.toFixed(2)}</p>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        grid.appendChild(div);
      });
    }

    function addToCart(index) {
      const key = products[index].name;
      if (!cart[key]) cart[key] = { ...products[index], qty: 0 };
      cart[key].qty++;
      updateCart();
    }

    function updateCart() {
      const container = document.getElementById("cart-items");
      const footer = document.getElementById("cart-footer");
      const subtotal = Object.values(cart).reduce((sum, item) => sum + item.qty * item.price, 0);
      container.innerHTML = Object.values(cart).map(item => `
        <p>${item.name} x${item.qty} = ‚Ç±${(item.qty * item.price).toFixed(2)}</p>
      `).join("");
      footer.innerHTML = `
        <p>Subtotal: ‚Ç±${subtotal.toFixed(2)}</p>
        <p>Delivery Fee: ‚Ç±${deliveryFee.toFixed(2)}</p>
        <p>Service Fee: ‚Ç±${serviceFee.toFixed(2)}</p>
        <p><strong>Total: ‚Ç±${(subtotal + deliveryFee + serviceFee).toFixed(2)}</strong></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
      `;
      document.getElementById("cart-count").textContent = Object.values(cart).reduce((sum, item) => sum + item.qty, 0);
    }

    function toggleCart() {
      document.getElementById("cart-panel").classList.toggle("open");
    }

    function checkout() {
      document.getElementById("checkout-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("checkout-modal").style.display = "none";
    }

    function submitOrder() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const name = document.getElementById("cust-name").value.trim();
      const phone = document.getElementById("cust-phone").value.trim();
      const address = document.getElementById("cust-address").value.trim();
      const date = document.getElementById("cust-date").value.trim();
      const time = document.getElementById("cust-time").value.trim();
      const payment = document.getElementById("cust-payment").value;

      if (!name || !phone || !address || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      const items = Object.values(cart)
        .map(item => `${item.name} x${item.qty} = ‚Ç±${(item.qty * item.price).toFixed(2)}`)
        .join('\n');

      const subtotal = Object.values(cart).reduce((sum, item) => sum + item.qty * item.price, 0);
      const total = subtotal + deliveryFee + serviceFee;

      const message = `*DalaKoNa Order*\n\nüßÅ *Items:*\n${items}\n\nSubtotal: ‚Ç±${subtotal.toFixed(2)}\nDelivery: ‚Ç±${deliveryFee}\nService Fee: ‚Ç±${serviceFee}\n*Total: ‚Ç±${total.toFixed(2)}*\n\nüìç *Delivery Address:* ${address}\nüóì *Date:* ${date}\nüïí *Time:* ${time}\nüë§ *Name:* ${name}\nüìû *Phone:* ${phone}\nüí∏ *Payment:* ${payment}`;

      const phoneNumber = "63XXXXXXXXXX"; // Replace with actual WhatsApp number
      const encodedMsg = encodeURIComponent(message);
      window.open(`https://wa.me/${phoneNumber}?text=${encodedMsg}`, "_blank");

      closeModal();
      toggleCart();
    }

    function setAutoDeliveryDateTime() {
      const today = new Date();
      const date = today.toLocaleDateString('en-PH', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
      document.getElementById("cust-date").value = date;
      document.getElementById("cust-time").value = "ASAP (within 1 hour)";
    }

    renderProducts();
    setAutoDeliveryDateTime();
  </script>
</body>
</html>
